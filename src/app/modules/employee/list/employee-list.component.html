<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" position="end">
        <app-employee-form #empForm (close)="drawer.close()" (add)="addEmployee($event)"></app-employee-form>
    </mat-drawer>
    <mat-drawer-content>
        <header>
            <div class="header d-flex align-items-center justify-content-between p-2">
                <span>Manage Employees</span>
                <div class="action">
                    <button mat-flat-button color="warn" class="mx-2" (click)="openDialog()">
                        <mat-icon>remove_circle_outline</mat-icon>
                        Delete
                    </button>
                    <button mat-flat-button color="primary" class="text-white" (click)="drawer.toggle()">
                        <mat-icon>add_circle_outline</mat-icon>
                        Add New Employee
                    </button>
                </div>
            </div>
        </header>
        <main>
            <table mat-table [dataSource]="dataSource">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <span style="color: #ffc71e;">
                            <mat-icon>edit</mat-icon>
                        </span>
                        <span class="mx-3" (click)="openDialog(element)">
                            <mat-icon color="warn">delete</mat-icon>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; let odd = odd; columns: displayedColumns;" [class.striped-row]="odd"
                    (click)="selection.toggle(row)">
                </tr>
                <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="employees.length"
                aria-label="Select page">
            </mat-paginator>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
