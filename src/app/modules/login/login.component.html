<div class="w-100 h-75 d-flex align-items-center justify-content-center">
    <mat-card id="logincard" class="w-25 h-50">
        <mat-card-header class="text-white d-flex align-items-center justify-content-center">
            <mat-card-title class="fs-4">Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="mt-3" [formGroup]="loginForm" novalidate>
                <mat-form-field class="w-100 rounded-pill" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="userName" class="rounded-pill" placeholder="Username">
                </mat-form-field>
                <mat-form-field class="w-100 rounded-pill" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                    <mat-hint align="end">Forgot <a href="javascript:void(0)" color="primary">Username/Password?</a></mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center mt-3 mb-5">
            <button mat-flat-button color="primary w-100 mx-2 text-white rounded-pill" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
