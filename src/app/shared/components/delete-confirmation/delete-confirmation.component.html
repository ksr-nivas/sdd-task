<h6 mat-dialog-title class="text-secondary m-2">Delete Employee</h6>
<mat-dialog-content>Are you sure you want to delete employee(s)?</mat-dialog-content>
<mat-dialog-actions align="end" class="bg-light">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
